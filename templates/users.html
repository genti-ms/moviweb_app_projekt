{% extends "base.html" %}

{% block title %}Users - MovieWeb App{% endblock %}

{% block content %}
<h1 class="mb-4">Users</h1>

{% if users %}
  <ul class="list-group mb-3">
    {% for user in users %}
      <li class="list-group-item">
        <a href="{{ url_for('user_movies', user_id=user.id) }}" class="text-decoration-none">{{ user.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No users found.</p>
{% endif %}

<a href="{{ url_for('add_user') }}" class="btn btn-primary me-2">Add New User</a>
<a href="{{ url_for('home') }}" class="btn btn-secondary">Home</a>
{% endblock %}
